<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>marc lanson</title>
    <meta name="description" content="marc lanson's personal terminal - type 'help' to get started">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <meta property="og:title" content="marc lanson">
    <meta property="og:description" content="Interactive CLI-style personal website">
    <meta property="og:image" content="assets/images/card.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="theme-midnight">
    <div class="terminal-wrapper">
        <div class="terminal" id="terminal">
            <div class="terminal-title">
                <span class="title-text">~/marclanson built with <a href="https://factory.ai" target="_blank" rel="noopener" class="title-link">ai</a></span>
                <div class="title-actions">
                    <button class="help-btn" id="help-btn" aria-label="Show help">?</button>
                </div>
                <div class="title-buttons">
                    <span class="title-btn minimize"></span>
                    <span class="title-btn maximize"></span>
                    <span class="title-btn close"></span>
                </div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div id="output" role="log" aria-live="polite"></div>
            </div>
            <div class="terminal-input">
                <span class="input-prompt">&gt;</span>
                <form id="command-form" autocomplete="off">
                    <input 
                        type="text" 
                        id="command-input" 
                        placeholder="type a command..."
                        aria-label="Command input"
                        spellcheck="false"
                        autocapitalize="none"
                        autocorrect="off"
                    >
                </form>
            </div>
            <div class="terminal-status">
                <div class="status-left">
                    <span class="status-item" id="status-vibe">building things</span>
                </div>
                <div class="status-center">
                    <span class="status-hint">shift+tab to cycle themes</span>
                </div>
                <div class="status-right">
                    <span class="status-item" id="status-time">--:--</span>
                    <span class="status-sep">|</span>
                    <span class="status-item status-model" title="my default vibe platform atm">droid</span>
                </div>
            </div>
        </div>
        
        <div class="command-shortcuts">
            <button class="cmd-shortcut" data-cmd="whoami">whoami</button>
            <button class="cmd-shortcut" data-cmd="tools">tools</button>
        </div>
    </div>
    <script src="assets/js/terminal.js"></script>
</body>
</html>

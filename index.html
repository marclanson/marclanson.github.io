<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>marc lanson</title>
    <meta name="description" content="marc lanson's personal terminal - type 'help' to get started">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <meta property="og:title" content="marc lanson">
    <meta property="og:description" content="Interactive CLI-style personal website">
    <meta property="og:image" content="assets/images/card.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="theme-midnight">
    <div class="terminal-wrapper">
        <div class="terminal" id="terminal">
            <div class="terminal-title">
                <div class="title-buttons">
                    <span class="title-btn close"></span>
                    <span class="title-btn minimize"></span>
                    <span class="title-btn maximize"></span>
                </div>
                <span class="title-text">~/marclanson <a href="https://factory.ai" target="_blank" rel="noopener" class="title-link">droid</a></span>
                <div class="title-actions">
                    <button class="help-btn" id="help-btn" aria-label="Show help">?</button>
                </div>
            </div>
            <div class="terminal-body" id="terminal-body">
                <div id="output" role="log" aria-live="polite"></div>
            </div>
            <div class="terminal-input">
                <span class="input-prompt">&gt;</span>
                <form id="command-form" autocomplete="off">
                    <input 
                        type="text" 
                        id="command-input" 
                        placeholder="type a command..."
                        aria-label="Command input"
                        spellcheck="false"
                        autocapitalize="none"
                        autocorrect="off"
                    >
                </form>
            </div>
            <div class="terminal-status">
                <div class="status-left">
                    <span class="status-item" id="status-vibe">building things</span>
                </div>
                <div class="status-center">
                    <span class="status-hint">shift+tab to cycle themes</span>
                </div>
                <div class="status-right">
                    <span class="status-item" id="status-time">--:--</span>
                    <span class="status-sep">|</span>
                    <span class="status-item status-model" title="my default model atm">Opus 4.5</span>
                </div>
            </div>
        </div>
        
        <div class="command-shortcuts">
            <button class="cmd-shortcut" data-cmd="whoami">whoami</button>
            <button class="cmd-shortcut" data-cmd="now">now</button>
            <button class="cmd-shortcut" data-cmd="investments">investments</button>
            <button class="cmd-shortcut" data-cmd="tools">tools</button>
        </div>
    </div>

    <div id="music-player" class="music-player" aria-live="polite" aria-label="Retro soundtrack music player">
        <div class="music-meta">
            <span class="music-label">arcade radio</span>
            <span id="music-title" class="music-title">select a track</span>
        </div>
        <div class="music-controls" role="group" aria-label="Music controls">
            <button type="button" id="music-prev" class="music-btn" aria-label="Previous track">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
            </button>
            <button type="button" id="music-toggle" class="music-btn" aria-label="Play or pause">
                <svg class="icon icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg class="icon icon-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button type="button" id="music-next" class="music-btn" aria-label="Next track">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>
    </div>

    <script src="assets/js/terminal.js"></script>
    <script>
    (function() {
        const playerContainer = document.getElementById('music-player');
        const titleEl = document.getElementById('music-title');
        const playToggle = document.getElementById('music-toggle');
        const nextBtn = document.getElementById('music-next');
        const prevBtn = document.getElementById('music-prev');

        const noteFreq = {
            'C2': 65.41, 'C#2': 69.30, 'D2': 73.42, 'D#2': 77.78, 'E2': 82.41, 'F2': 87.31, 'F#2': 92.50, 'G2': 98.00, 'G#2': 103.83, 'A2': 110.00, 'A#2': 116.54, 'B2': 123.47,
            'C3': 130.81, 'C#3': 138.59, 'D3': 146.83, 'D#3': 155.56, 'E3': 164.81, 'F3': 174.61, 'F#3': 185.00, 'G3': 196.00, 'G#3': 207.65, 'A3': 220.00, 'A#3': 233.08, 'B3': 246.94,
            'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13, 'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00, 'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88,
            'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25, 'E5': 659.25, 'F5': 698.46, 'F#5': 739.99, 'G5': 783.99, 'G#5': 830.61, 'A5': 880.00, 'A#5': 932.33, 'B5': 987.77,
            'C6': 1046.50
        };

        // Tracks with proper tempos and note patterns (using eighth notes as base unit)
        const tracks = [
            {
                title: 'Tetris Theme',
                bpm: 300, // Eighth notes at this speed = 150 BPM quarter notes
                wave: 'square',
                notes: [
                    'E5', 'B4', 'C5', 'D5', 'C5', 'B4', 'A4', 'A4', 'A4', 'C5', 'E5', 'E5', 'D5', 'C5', 'B4', 'B4',
                    'B4', 'C5', 'D5', 'D5', 'E5', 'E5', 'C5', 'C5', 'A4', 'A4', 'A4', 'A4', '-', '-', '-', '-',
                    'D5', 'D5', 'F5', 'A5', 'A5', 'G5', 'F5', 'E5', 'E5', 'C5', 'E5', 'E5', 'D5', 'C5', 'B4', 'B4',
                    'B4', 'C5', 'D5', 'D5', 'E5', 'E5', 'C5', 'C5', 'A4', 'A4', 'A4', 'A4', '-', '-', '-', '-'
                ]
            },
            {
                title: 'Mario Theme',
                bpm: 400, // Fast sixteenth-note feel
                wave: 'square',
                notes: [
                    'E5', 'E5', '-', 'E5', '-', '-', 'C5', 'E5', '-', '-', 'G5', '-', '-', '-', '-', '-',
                    'G4', '-', '-', '-', '-', '-', '-', '-',
                    'C5', '-', '-', 'G4', '-', '-', 'E4', '-', '-', '-', 'A4', '-', '-', 'B4', '-', '-',
                    'A#4', 'A4', '-', '-', 'G4', 'E5', 'G5', 'A5', '-', '-', 'F5', 'G5', '-', '-', 'E5', '-',
                    '-', 'C5', 'D5', 'B4', '-', '-', '-', '-'
                ]
            },
            {
                title: 'Zelda Lullaby',
                bpm: 160, // Gentle tempo
                wave: 'triangle',
                notes: [
                    'B4', '-', 'D5', 'D5', 'A4', 'A4', '-', '-', 'G4', '-', 'A4', '-', '-', '-',
                    'B4', '-', 'D5', 'D5', 'A4', 'A4', '-', '-', '-', '-', '-', '-', '-', '-'
                ]
            },
            {
                title: 'Pac-Man',
                bpm: 340, // Snappy arcade feel
                wave: 'sine',
                notes: [
                    'B4', 'B5', 'F#5', 'D#5', 'B5', 'F#5', 'D#5', '-',
                    'C5', 'C6', 'G5', 'E5', 'C6', 'G5', 'E5', '-',
                    'B4', 'B5', 'F#5', 'D#5', 'B5', 'F#5', 'D#5', '-',
                    'D#5', 'E5', 'F5', 'F5', 'F#5', 'G5', 'G#5', 'A5'
                ]
            },
            {
                title: 'Space Invaders',
                bpm: 220, // Menacing march
                wave: 'sawtooth',
                notes: [
                    'A2', '-', 'B2', '-', 'C3', '-', 'B2', '-',
                    'A2', '-', 'B2', '-', 'C3', '-', 'B2', '-',
                    'G#2', '-', 'A2', '-', 'A#2', '-', 'A2', '-',
                    'G#2', '-', 'A2', '-', 'A#2', '-', 'B2', '-'
                ]
            }
        ];

        let audioContext = null;
        let currentIndex = 0;
        let isPlaying = false;
        let scheduledNotes = [];
        let nextNoteTime = 0;
        let currentNote = 0;
        let timerID = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playNote(freq, time, duration, waveType) {
            const ctx = initAudio();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const filter = ctx.createBiquadFilter();

            osc.type = waveType;
            osc.frequency.setValueAtTime(freq, time);

            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, time);
            filter.Q.setValueAtTime(1, time);

            const volume = 0.08;
            const attack = 0.01;
            const decay = 0.05;
            const sustain = 0.6;
            const release = 0.1;

            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(volume, time + attack);
            gain.gain.linearRampToValueAtTime(volume * sustain, time + attack + decay);
            gain.gain.setValueAtTime(volume * sustain, time + duration - release);
            gain.gain.linearRampToValueAtTime(0, time + duration);

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(ctx.destination);

            osc.start(time);
            osc.stop(time + duration + 0.1);

            scheduledNotes.push({ osc, gain });
        }

        function scheduleNote() {
            const track = tracks[currentIndex];
            const secondsPerBeat = 60.0 / track.bpm;
            const noteDuration = secondsPerBeat * 0.8;

            while (nextNoteTime < audioContext.currentTime + 0.1) {
                const note = track.notes[currentNote];
                if (note !== '-' && noteFreq[note]) {
                    playNote(noteFreq[note], nextNoteTime, noteDuration, track.wave);
                }
                nextNoteTime += secondsPerBeat;
                currentNote = (currentNote + 1) % track.notes.length;
            }
        }

        function scheduler() {
            if (!isPlaying) return;
            scheduleNote();
            timerID = setTimeout(scheduler, 25);
        }

        function startPlayback() {
            if (isPlaying) return;
            initAudio();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            isPlaying = true;
            currentNote = 0;
            nextNoteTime = audioContext.currentTime;
            scheduler();
            updateUI();
        }

        function stopPlayback() {
            isPlaying = false;
            if (timerID) {
                clearTimeout(timerID);
                timerID = null;
            }
            scheduledNotes.forEach(n => {
                try {
                    n.osc.stop();
                    n.osc.disconnect();
                    n.gain.disconnect();
                } catch(e) {}
            });
            scheduledNotes = [];
            updateUI();
        }

        function updateUI() {
            titleEl.textContent = tracks[currentIndex].title;
            playToggle.classList.toggle('playing', isPlaying);
        }

        function nextTrack() {
            const wasPlaying = isPlaying;
            stopPlayback();
            currentIndex = (currentIndex + 1) % tracks.length;
            updateUI();
            if (wasPlaying) startPlayback();
        }

        function prevTrack() {
            const wasPlaying = isPlaying;
            stopPlayback();
            currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
            updateUI();
            if (wasPlaying) startPlayback();
        }

        playToggle.addEventListener('click', () => {
            if (isPlaying) stopPlayback();
            else startPlayback();
        });

        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);

        updateUI();
    })();
    </script>
</body>
</html>
